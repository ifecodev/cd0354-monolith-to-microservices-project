apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels: 
    app: frontend
spec: 
  replicas: 2
  selector:
      matchLabels:
        app: frontend
 
  template:
    metadata:
      name: frontend
      labels: 
        app: frontend
    spec: 
      containers:
        - name:  udagram-frontend
          image: ifecodev/udagram-frontend:v1
          ports: 
          - containerPort: 8100
